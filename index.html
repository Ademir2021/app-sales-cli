<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="?" />
  <link href="css/style.css" rel="stylesheet">
  <title>Check-Up</title>
</head>

<body>
  <header>
    <h1>Console de Vendas</h1>
    <p id="user"></p>
  </header>
  <main>
    <datalist id="data_itens">
      <option id="options"></option>
    </datalist>
    <div class="card">
      <div class="line_input">
        <input type="search" list="data_itens" id="submit_item"
          placeholder="Pesquise um item :: ID: | Descrição | Barras" required>
        <input type="number" id="submit_amount" value="1" placeholder="Informe a quantidade: > (0)" required>
        <button onclick="insertItem()" id="btn1">Salvar</button>
        <button onclick="cancelItens()">Cancelar Operações</button>
        <button onclick="payment()">Enviar Venda</button>
      </div>
    </div>
    <div class="content">
      <table border="1">
        <thead>
          <th class="center">ID</th>
          <th class="center">Item</th>
          <th class="">Descrição Produto(s)</th>
          <th class="center">Quantidade</th>
          <th class="center">Valor</th>
          <th class="center">T-Item</th>
          <th class="center">Ações</th>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div><br>
    <div class="total" id="total"></div>
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
